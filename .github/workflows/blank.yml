name: Make Build

on:
  push:
    branches:
      - make-4.4.1
  pull_request:
    branches:
      - make-4.4.1

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential make zip -y
          # Add any other required dependencies
          
      - name: Config
        run: |
          chmod +x configure
          ./configure
        
      - name: Build Make
        run: make -j10

      - name: ZIP UPLOAD
        run: zip -r make-4.4.1-amd64.zip *

      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
            tag_name: 4.4.1
            name: Make-4.4.1
            body: Make-4.4.1-amd64
            draft: false
            prerelease: false
            files: ./make-4.4.1-amd64.zip
